
<li class="flex border rounded-xl h-80 w-80 p-4 mt-10">
    <div class="m-auto flex flex-col items-center">
    <img class="m-auto rounded-sm" [src]="book.image" [alt]="book.name" width="100px">
    <p class="my-4 flex-wrap"> {{book.name | titlecase}} by: {{book.author|uppercase}}</p>
    <p class="currency">{{book.amount| currency: 'EUR'}}</p>
    <button *ngIf="!isInCart" (click)="addToCart()"  class="bg-lime-500 justify-center">Add to Cart</button>
    <button *ngIf="isInCart" (click)="removeFromCart()">Remove from Cart</button>
        </div>
</li>
