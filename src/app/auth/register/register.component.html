<div class="flex  h-screen justify-center">
    <form (ngSubmit)="submit()" action="" class="p-4 rounded-lg border m-auto w-1/3" #myForm="ngForm">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5">

            <label for="email">Email</label>
            <input type="email" id="email" class="p-2 rounded w-full border " placeholder="Email" [(ngModel)]="forms.email" name = "email" #email = "ngModel" required>
        </div>
            <div *ngIf="email.invalid && (email.dirty||email.touched)" class="p-2 bg-red-300 text-red-800 rounded"  >
                Email must be valid
            </div>
        <div class="my-5">
            <label for="password">Password</label>
            <input type="password" id="password" class="p-2 rounded w-full border" placeholder="Password" [(ngModel)]="forms.password" name = "password" #password = "ngModel" required>
        </div>
            <div *ngIf="password.invalid && (password.dirty||password.touched)" class="p-2 bg-red-300 text-red-800 rounded">
                password must be valid
            </div>
        <div class="my-5">
            <label for="password">Confirm Password</label>
            <input type="password" id="password" class="p-2 rounded w-full border" placeholder="Confirm Password" [(ngModel)]="forms.cpassword" name = "cpassword"  #cpassword = "ngModel" required>
        </div>
    <div *ngIf="cpassword.invalid && (cpassword.dirty||cpassword.touched)" class="p-2 bg-red-300 text-red-800 rounded">
                        password confirmation must be valid
                    </div>
        <div class="my-5">

        <button [disabled]="myForm.form.invalid"
            class="p-2 w-full bg-purple-700 text-white hover: bg-purple-900 cursor-pointer">
            <ng-container *ngIf="this.isLoading">Loading...</ng-container>
        
            <ng-container *ngIf="!this.isLoading">
                Submit
            </ng-container>
        </button>
        </div>
    </form>
</div>
